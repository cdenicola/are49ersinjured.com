<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Uh oh!</title>
    <style>
      :root {
        --niners-red:#AA0000;
        --niners-gold:#B3995D;
      }
      html, body { height: 100%; margin: 0; }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        background: #fff;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      }
      .wrap {
        text-align: center;
        display: grid;
        gap: 2rem;
        place-items: center;
        max-width: 28rem;
        padding: 0 1.5rem;
      }
      .code {
        font-weight: 900;
        font-size: clamp(3rem, 18vw, 12rem);
        line-height: 1;
        letter-spacing: 0.02em;
        text-transform: uppercase;
        color: var(--niners-red);
        -webkit-text-stroke: 5px var(--niners-gold);
      }
      .btn {
        display: inline-block;
        padding: 0.8rem 1.3rem;
        font-weight: 800;
        text-decoration: none;
        text-transform: uppercase;
        letter-spacing: 0.04em;
        border-radius: 999px;
        border: 3px solid var(--niners-gold);
        background: var(--niners-red);
        color: #fff;
        box-shadow: 0 6px 18px rgba(0,0,0,0.12);
        transition: transform .05s ease, box-shadow .2s ease, background .2s ease, color .2s ease;
      }
      .btn:hover, .btn:focus-visible {
        transform: translateY(-1px);
        box-shadow: 0 10px 24px rgba(0,0,0,0.18);
        background: #8b0000;
        outline: none;
      }
      .btn:active { transform: translateY(0); }
      .message {
        font-size: 1rem;
        color: #444;
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <div class="code">404</div>
      <div class="message">That page got sacked. Head back to the homepage and try again.</div>
      <a class="btn" href="/">Return Home</a>
    </main>
  </body>
</html>
