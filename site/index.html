<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>YES</title>
    <style>
      :root {
        --niners-red:#AA0000;
        --niners-gold:#B3995D;
      }
      html, body { height: 100%; margin: 0; }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        background: #fff;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      }
      .wrap {
        text-align: center;
        display: grid;
        gap: 2.5rem;
        place-items: center;
      }
      .big {
        font-weight: 900;
        font-size: clamp(4rem, 25vw, 40rem);
        line-height: 1;
        letter-spacing: 0.02em;
        text-transform: uppercase;
        color: var(--niners-red);
	-webkit-text-stroke: 8px var(--niners-gold)
      }
      .btn {
        display: inline-block;
        padding: 0.9rem 1.4rem;
        font-weight: 800;
        text-decoration: none;
        text-transform: uppercase;
        letter-spacing: 0.04em;
        border-radius: 999px;
        border: 3px solid var(--niners-gold);
        background: var(--niners-red);
        color: #fff;
        box-shadow: 0 6px 18px rgba(0,0,0,0.12);
        transition: transform .05s ease, box-shadow .2s ease, background .2s ease, color .2s ease;
      }
      .btn:hover, .btn:focus-visible {
        transform: translateY(-1px);
        box-shadow: 0 10px 24px rgba(0,0,0,0.18);
        background: #8b0000; /* darker red */
        outline: none;
      }
      .btn:active { transform: translateY(0); }
      .sub {
        font-size: 0.9rem;
        color: #444;
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <div class="big">YES</div>
      <a
        class="btn"
        href="https://us.movember.com/donate/details?memberId=97#amount"
        target="_blank" rel="noopener noreferrer"
      >Donate to Movember</a>
      <div class="sub">Go Niners üèà</div>
    </main>
  </body>
</html>
